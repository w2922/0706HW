<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<style>
    .color{
        width:500px ;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

</style>
<script>
    var R;
    var G;
    var B;
    function Rcol(){
        R = document.getElementById("R").value;
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
        
    }

    function Gcol(){
        G = document.getElementById("G").value;
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
    }
    function Bcol(){
        B = document.getElementById("B").value;
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
    }
    function col() { 
        R = Math.floor(Math.random() * 256);
        G = Math.floor(Math.random() * 256);
        B = Math.floor(Math.random() * 256);
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
        document.getElementById("R").value = R;
        document.getElementById("G").value = G;
        document.getElementById("B").value = B;

        var el=document.getElementById('text');
        el.innerHTML = "#"+R.toString(16)+G.toString(16)+B.toString(16) ;
        
    }
    function add(){
        if(R<255)R++;
        if(G<255)G++;
        if(B<255)B++;
        document.getElementById("R").value = R;
        document.getElementById("G").value = G;
        document.getElementById("B").value = B;
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
        console.log(R,G,B)
    }
    function sub(){
        if(R>0)R--;
        if(G>0)G--;
        if(B>0)B--;
        document.getElementById("R").value = R;
        document.getElementById("G").value = G;
        document.getElementById("B").value = B;
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
        console.log(R,G,B)
    }


        
    
</script>
</head>
<body onload="col()">
<div class="color" style="background-color:rgb(10,10,10)">
<div id="text">A</div>
</div>
<label>R</label>
<input type="range" id="R" oninput="Rcol()" min="0" max="255"><br>
<label>G</label>
<input type="range" id="G" oninput="Gcol()" min="0" max="255"><br>
<label>B</label>
<input type="range" id="B" oninput="Bcol()" min="0" max="255"><br>
<button type="button" onclick="add()">+</button>
<button type="button" onclick="sub()">-</button>
<button type="button" onclick="col()">?</button>
</body>

</html>
