<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.5.1.min.js"></script>
<style>
    .color{
        width:500px ;
        height: 300px;
    }

</style>
<script>
    var R;
    var G;
    var B;
    function Rcol(){
    R = prompt("R", R);
    if(R>255 || R<0)
        {
            R = prompt("R", R);
        }
        else
        {
            $('.color').css('background-color',`rgb(${R},${G},${B})`)
        }
    }

    function Gcol(){
    G = prompt("G", G);
    if(G>255 || G<0)
        {
            G = prompt("G", G)
        }
        else
        {
            $('.color').css('background-color',`rgb(${R},${G},${B})`)
        }
    }
    function Bcol(){
    B = prompt("B", B);
    if(B>255 || B<0)
        {
            B = prompt("B", B);
        }
        else
        {
            $('.color').css('background-color',`rgb(${R},${G},${B})`)
        }
    }
    function col() { 
        R = Math.floor(Math.random() * 256);
        G = Math.floor(Math.random() * 256);
        B = Math.floor(Math.random() * 256);
        $('.color').css('background-color',`rgb(${R},${G},${B})`)
    return `rgb(${R},${G},${B})`;
    }
   
</script>
</head>
<body onload="col()">
<div class="color" style="background-color:rgb(10,10,10)"></div>
<button type="button" onclick="Rcol()">R</button>
<button type="button" onclick="Gcol()">G</button>
<button type="button" onclick="Bcol()">B</button>
</body>

</html>
